server:
  port: 9000
spring:
  application:
    name: gatewayserver
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
management:
  endpoints:
    web:
      exposure:
        include:
          - "gateway"
  endpoint:
    gateway:
      access: unrestricted
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true
info:
  app:
    name: gatewayserver
    description: Edge Server for the entire microservice network
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka
